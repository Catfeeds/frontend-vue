
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>套餐</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>

    <body>
        <div class="guideHeader">套餐</div>
        <div class="content">
            <div>1. 套餐类别</div>
            <ul class="subItem" type="disc">
                <li>结合不同地区的实际情况，我们提供的套餐有所差异，后续按照用户使用情况可再做调整。</li>
            </ul>
        </div>
        <div class="content">
            <div>2. 套餐购买/续费</div>
            <ul class="subItem" type="disc">
                <li>用户选择相应套餐后即可支付金额享受e换电服务，支付时优先使用钱包余额支付，如钱包余额不足，可选择使用微信支付或支付宝任意一种方式支付。套餐一旦确定支付后不可退款或更改套餐；</li>
                <li>月套餐的时间是按照30天计算的。例如：在2018年1月18日购买了月套餐，无论套餐内换电次数用完与否，都将在2018年2月16日24时到期清零；</li>
                <li>换电次数按电池颗数计算，例如：更换1颗电池消耗1次，更换2颗电池消耗2次；</li>
            </ul>
        </div>
    </body>
</html>
