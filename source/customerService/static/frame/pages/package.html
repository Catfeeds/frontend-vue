
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>套餐</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>

    <body>
        <div class="guideHeader">套餐</div>
        <div class="content">
            <div>1. 套餐有效期</div>
            <ul class="subItem" type="disc">
                <li>套餐时间按照30天计算的。例如：在2018年1月18日购买了套餐，无论套餐内换电次数用完与否，都将在2018年2月16日24时到期清零。</li>
            </ul>
        </div>
        <div class="content">
            <div>2. 颗数计算方式</div>
            <ul class="subItem" type="disc">
                <li>换电次数按电池颗数计算，例如：更换1颗电池消耗1次，更换2颗电池消耗2次；按用户协议，套餐发生购买后是不退不换，请考虑好后选择对应套餐进行使用。</li>
            </ul>
        </div>
        <div class="content">
            <div>3. 多买的套餐时间计算</div>
            <ul class="subItem" type="disc">
                <li>如果您有正在使用并且未到期的套餐，多购买的套餐，会等您现在在用的套餐到期后，新套餐会自动续上，在APP-我-套餐可以查看待生效的套餐。</li>
            </ul>
        </div>
    </body>
</html>
