
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>中控</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>
    
    <body>
        <div class="guideHeader">定位/电量不更新</div>
        <div class="content">
            不是新固件则先升级（方法参考栏目车辆固件升级），同时将车辆移至户外稍微空旷的地方；
        </div>
        <div class="content">
            将车子的电池都拔出来，数10秒后重新插入；
        </div>
        <div class="content">
            等约2-5分钟，开关电门锁，之后再在APP中查看是否刷新（天气不好时时间会长一点）；
        </div>
        <div class="content">
            如按照以上方法测试几次还是不行，请联系原买车或改装车行检查下中控。
        </div>
    </body>
</html>
