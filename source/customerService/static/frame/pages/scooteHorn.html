    <body>
        <div class="guideHeader">车喇叭一直叫怎么办？</div>
        <div class="content">
           <div class="content"> 车发出声音，有三种原因</div>
                <ul class="subItem" type="disc">
                    <li>1，检查下APP有没有设置异动报警，如果有的关闭哦。人不在电动车的时候可以设置。 </li>
                    <li>2,电量低提示/电池可能有问题，重新去换电柜换电。</li>
                    <li>3，试下重新插拔电池。</li>
                    <li>4，如果是新车刚开启骑行发出声音，是车没有激活，联系车行激活就行。</li>
                    <li>5，中控在升级中，等几分钟，升级完不会发出声音。</li>
                    <li>6，如果以上方法试了还是不行，那就是车本身的喇叭有问题，联系车行检查。</li>
                </ul>
        </div>
    </body>
</html>
