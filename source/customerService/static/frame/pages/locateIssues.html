
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>App电量及定位更新</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>

    <body>
        <div class="guideHeader">APP的电量/定位没有更新</div>
        <div class="content">
            <ul class="subItem" type="disc">
                <li>不是新固件则先升级（方法参考栏目车辆升级），同时将车辆移至户外稍微空旷的地方；</li>
                <li>将车子的电池都拔出来，等待10秒后重新插入；</li>
                <li>等约2-5分钟，开关电门锁，之后再在APP中查看是否刷新（天气不好时时间会长一点）；</li>
                <li>如按照以上方法测试几次还是不行，请联系原买车或改装车行检查下中控。</li>
            </ul>
        </div>
    </body>
</html>
