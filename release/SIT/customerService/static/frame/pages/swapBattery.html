
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>换电池</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>
    
    <body>
        <div class="guideHeader">如何换电池</div>
        <div class="content">购买套餐后，在e换电APP首页根据实际情况选择适当的电池柜点击后，系统会自动规划路径，选择需要换电池的数量后点击“开始预约”，到达预定地点后，点击电池柜屏幕，扫码或输入4位验证码，仓门打开后放入第一颗旧电池，关上仓门后等待几秒第二个仓门打开，取出新电池，如果预订了两颗电池则此时将另一颗旧电池放入仓内并关好仓门，这时第三个仓门打开，取出新电池并关好仓门，换电完成。</div>
        <div align="center">
            <img src="../src/swapBattery1.png" width="150" height="260">
        </div>
        <div class="content">用户也可以不预约，根据定位走到附近的电池柜，点击e换电APP首页下方的“扫码换电” --> 对准电池柜屏幕的二维码扫描 --> 选择“换电池” --> 选择换几颗后余下步骤与上述换电方法相同。</div>
        <div align="center">
            <img src="../src/swapBattery2.png" width="150" height="260">
        </div>
    </body>
</html>
