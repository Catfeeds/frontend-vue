
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>绑定车辆</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>
    
    <body>
        <div class="guideHeader">绑定车辆</div>
        <div class="content">用户在购买GO 5或者改装自己的车后，建议扫描车上二维码绑定车辆，绑定成功后可以通过App查看到车相关的信息包括定位、轨迹、固件升级、电池电量等，帮助用户实时了解车辆状态。</div>
        <div class="content">具体操作为点击左上角的按钮 --> 点击我的车辆 --> 点击添加车辆 --> 将扫码框对准车上二维码 --> 绑定成功。</div>
    </body>
</html>
