
<!DOCTYPE HTML>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>退电池</title>
        <link rel="stylesheet" href="../css/guide.css" type="text/css"></link>
    </head>

    <body>
        <div class="guideHeader">怎么退电池？</div>
        <div class="content">
          <ul class="subItem" type="disc">
              <li>第1步：将电池和中控（电池仓底座）退还到指定的网点（APP-我-服务网点-退还电池网点-指定的服务网点）。</li>
              <li>第2步：退到APP指定网点后，会有工作人员核实电池退回，预计1个工作日会将电池从你名下消除，请耐心等待。查看电池消除方法：APP-我-电池看是否为空白。</li>
              <li>第3步：电池编码显示空白后，可在APP-我-钱包-押金-申请退款。</li>
              <li>第4步：退款金额会原路返回最初在APP上支付的账户，到账时间以对应银行或第三方的退款时间为准，预计时间是1-7个工作日。如果押金是转给其他人，请直接联系他人退回押金。</li>
          </ul>
        </div>
    </body>
</html>
