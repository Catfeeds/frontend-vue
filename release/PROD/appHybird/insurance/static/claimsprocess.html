		<title>理赔流程</title>
		<style>
			p {
				font-size: 14px;
				font-family: PingFangSC-Regular;
				font-weight: 400;
				color: rgba(102, 102, 102, 1);

			}
		</style>

	<body>
		<p style="margin-top: 15px;">1.报案：请到当地派出所报警，并拿到报警回执</p>
		<p>2.申请：拿到报案回执，拨打客服热线，并根据指引到指定的受理点申请保险理赔</p>
		<p>3.审核：公司受理材料之后，将及时进行必须的审核及调查，并尽快反馈相关结果给您</p>
		<p>4.结案：审查结果无异，进行结案</p>
	</body>
